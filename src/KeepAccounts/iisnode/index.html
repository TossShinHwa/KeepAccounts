<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"我是你的猪-PC-10120-stderr-1381408120409.txt","computername":"我是你的猪-PC","pid":10120,"type":"stderr","created":1381408120409},{"file":"我是你的猪-PC-11124-stderr-1381408076099.txt","computername":"我是你的猪-PC","pid":11124,"type":"stderr","created":1381408076099},{"file":"我是你的猪-PC-1164-stderr-1381408075648.txt","computername":"我是你的猪-PC","pid":1164,"type":"stderr","created":1381408075648},{"file":"我是你的猪-PC-11968-stderr-1381408072662.txt","computername":"我是你的猪-PC","pid":11968,"type":"stderr","created":1381408072662},{"file":"我是你的猪-PC-12608-stderr-1381408072224.txt","computername":"我是你的猪-PC","pid":12608,"type":"stderr","created":1381408072224},{"file":"我是你的猪-PC-13036-stderr-1381408077944.txt","computername":"我是你的猪-PC","pid":13036,"type":"stderr","created":1381408077944},{"file":"我是你的猪-PC-13468-stderr-1381408077464.txt","computername":"我是你的猪-PC","pid":13468,"type":"stderr","created":1381408077464},{"file":"我是你的猪-PC-13664-stderr-1381408076750.txt","computername":"我是你的猪-PC","pid":13664,"type":"stderr","created":1381408076750},{"file":"我是你的猪-PC-13980-stdout-1381408297834.txt","computername":"我是你的猪-PC","pid":13980,"type":"stdout","created":1381408297834},{"file":"我是你的猪-PC-2128-stderr-1381408120911.txt","computername":"我是你的猪-PC","pid":2128,"type":"stderr","created":1381408120911},{"file":"我是你的猪-PC-2280-stderr-1381407637892.txt","computername":"我是你的猪-PC","pid":2280,"type":"stderr","created":1381407637892},{"file":"我是你的猪-PC-7172-stderr-1381407637350.txt","computername":"我是你的猪-PC","pid":7172,"type":"stderr","created":1381407637350},{"file":"我是你的猪-PC-7820-stderr-1381408073151.txt","computername":"我是你的猪-PC","pid":7820,"type":"stderr","created":1381408073151},{"file":"我是你的猪-PC-8204-stderr-1381408076318.txt","computername":"我是你的猪-PC","pid":8204,"type":"stderr","created":1381408076318}];
        var lastUpdated = 1381408298020;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
